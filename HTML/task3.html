<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <style>
            .bordered-paragraph {
              display: inline-block;
              border: 1px solid black;
              padding: 10px;
            }
          </style>
        <p>
            <span class="bordered-paragraph">
                Click any of the following links
                <br />
                <a href="https://www.amazon.com" target="_blank">Opens in New</a> | 
                
                <a href="https://www.amazon.com" target="_self">Opens in Self</a> | 
                
                <a href="https://www.amazon.com" target="_parent">Open in Parent</a> | 
                
                <a href="https://www.amazon.com" target="_top">Open in Body</a>
            </span>
        </p>
        <p>
            <span class="bordered-paragraph">
                    <strong>Link to an Email Address</strong>
                    <br>
                    <br>
                    We are using 'mailto' in href to make a link which when click opens a dialog to send a mail to the given address.<br><br>
                    <a href="mailto:shivamasthakur.02@gmail.com">Send email</a>
            </span>
        </p>
          
    </body>
</html>
