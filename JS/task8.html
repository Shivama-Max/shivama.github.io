<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Move Image Example</title>
  <style>
    #movingImageContainer {
      position: relative;
      display: inline-block;
    }

    #secondImage {
        position: fixed;
      top:0;
      right: 0;
      max-height: 300px;
    }

    #movingImage {
      position: relative;
      left: 0;
      top: 0;
      z-index: 1;
    }

    .buttons-container {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div id="movingImageContainer">
    <img id="movingImage" src="https://clipart-library.com/image_gallery/n1429311.png" alt="Moving Image">
    
  </div>
    <img id="secondImage" src="https://ideascdn.lego.com/community/lego_ci/migrated/a5a/3a7/336738/image" alt="Second Image">
  <div class="buttons-container">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
  </div>

  <script>
    var intervalId;
    var moveDistance = 10; // Adjust the movement distance as needed

    var startBtn = document.getElementById("startBtn");
    var stopBtn = document.getElementById("stopBtn");
    var movingImage = document.getElementById("movingImage");

    startBtn.addEventListener("click", function() {
      clearInterval(intervalId); // Clear any previous interval

      intervalId = setInterval(function() {
        var currentLeft = parseInt(movingImage.style.left) || 0;
        movingImage.style.left = currentLeft + moveDistance + "px";
      }, 100);
    });

    stopBtn.addEventListener("click", function() {
      clearInterval(intervalId);
    });
  </script>
</body>
</html>
